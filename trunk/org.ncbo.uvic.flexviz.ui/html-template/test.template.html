<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>${title}</title>
	<script src="flexoviz.js" language="javascript" type="text/javascript"></script>
</head>

<body scroll="no" style="margin:0px;overflow:hidden;">


<!-- TESTING -->
<script>
function searchTest() {
	var sel = document.myform.graphViewSelect;
	var option = sel.options[sel.selectedIndex].value;
	var searchText = document.myform.searchTextBox.value;
	var searchBy = document.myform.graphViewSearchBy.options[document.myform.graphViewSearchBy.selectedIndex].value;
	if (searchBy == "ID") {
		searchByID(searchText, option);
	} else if (searchBy == "Name") {
		searchByName(searchText, option);
	} else {
		selectNodeByID(searchText);
	}	
}

function getSelectedNodeTest() {
	var testID = getSelectedNodeID();
	var testName = getSelectedNodeName();
	var testIDs = getSelectedNodeIDs();
	var testNames = getSelectedNodeNames();
	document.myform.testOutput.value = testID + ": " + testName + " | " + testIDs + ": " + testNames;
}
</script>
<form name="myform" id="myform">
<div style="height:44px;display:block;">
Select/Search:&nbsp;<input type="text" name="searchTextBox"/>
<select name="graphViewSearchBy">
	<option value="Select">Select By ID</option>
	<option value="Name">Search For Name</option>
	<option value="ID">Search For ID</option>
</select>
<select name="graphViewSelect">
	<option value="Neighborhood">Show Network Neighborhood</option>
	<option value="Hierarchy To Root">Show Hierarchy To Root (All Relationships)</option>
</select>
<input type="button" value="Select/Search" onclick="searchTest()"/><br>
<input type="button" value="Selected Node Test" onclick="getSelectedNodeTest()"/>
<input type="text" value="output" name="testOutput" id="testOutput" style="width:800px"/>
</div>
</form>
<!-- END TEST -->
